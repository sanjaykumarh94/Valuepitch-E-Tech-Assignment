<main>
  <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
    <!-- <div class="row" style="margin-top: 5rem;">
      <div class="card col-md-4 col-sm-8" style="margin: auto;"> -->
    <div class="row">
      <div class="card " style="margin: auto; border: 0;">
        <div class="card-body">
          <h5 class="card-title" style="text-align: center;">Create Person Profile</h5>

          <div class="form-group">
            <div class="modal-body">
              <label style="color: aqua;">Pick Avatar</label>
              <div>
                <img src="https://www.w3schools.com/howto/img_avatar.png" class="card-img-top avatar"
                  (click)="addItem('https://www.w3schools.com/howto/img_avatar.png')" alt="avatar">
                <img src="https://www.w3schools.com/howto/img_avatar2.png" class="card-img-top avatar"
                  (click)="addItem('https://www.w3schools.com/howto/img_avatar2.png')" alt="avatar">
                <img src="https://www.w3schools.com/w3images/avatar2.png" class="card-img-top avatar"
                  (click)="addItem('https://www.w3schools.com/w3images/avatar2.png')" alt="avatar">
                <img src="https://www.w3schools.com/w3images/avatar6.png" class="card-img-top avatar"
                  (click)="addItem('https://www.w3schools.com/w3images/avatar6.png')" alt="avatar">
                <img src="https://www.w3schools.com/w3images/avatar5.png" class="card-img-top avatar"
                  (click)="addItem('https://www.w3schools.com/w3images/avatar5.png')" alt="avatar">
              </div>


            </div>
            <img *ngIf="imgURL" [src]="imgURL" class="card-img-top avatar" alt="avatar">

          </div>
          <div class="form-group">

            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Full Name" formControlName="name" />
            <span *ngIf="(name.touched || submitted) && name.invalid" class="text-danger">name is required</span>
          </div>

          <div class="form-group">
            <label for="email">Email ID</label>
            <input type="email" class="form-control" id="email" placeholder="Email ID" formControlName="email" />
            <span *ngIf="(email.touched || submitted) && email.invalid" class="text-danger">Email ID is required</span>
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth </label>
            <input id="dob" class="form-control" placeholder="Date of Birth" formControlName="dob" ngbDatepicker
              #dp="ngbDatepicker" dateFormat="dd-MMM-yyyy" (click)="dp.toggle()">
            <span *ngIf="(dob.touched || submitted) && dob.invalid" class="text-danger">Date of Birth is required</span>

          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Adress" formControlName="address" />
            <span *ngIf="(address.touched || submitted) && address.invalid" class="text-danger">Adress is
              required</span>
          </div>
          <div class="form-group">
            <label for="country" class="form-label">Country List</label>
            <input formControlName="country" class="form-control" list="countryL" id="country"
              placeholder="Type to search...">
            <datalist id="countryL">
              <option value="San Francisco">
              <option value="New York">
              <option value="Seattle">
              <option value="Los Angeles">
              <option value="Chicago">
            </datalist>
            <span *ngIf="(country.touched || submitted) && country.invalid" class="text-danger">Country is
              required</span>
          </div>


        </div>
        <div class=" d-flex justify-content-center mt-3">
          <div class=" mr-4" style="margin: auto;">
            <button class="btn btn-lg btn-success" *ngIf="newC" type="submit">Create</button>
            <button class="btn btn-lg btn-success" *ngIf="!newC" type="submit">Update Details</button>
          </div>

          <div style="margin: auto;">
            <a class="btn btn-lg btn-secondary" (click)='cancel()'>Cancel</a>
          </div>
        </div>
      </div>
    </div>


  </form>
</main>


<ng-template #avatar let-modal>

  <div class="modal-body">
    <img src="https://www.w3schools.com/howto/img_avatar.png" class="card-img-top avatar"
      (click)="addItem('https://www.w3schools.com/howto/img_avatar.png')" alt="avatar">
    <img src="https://www.w3schools.com/howto/img_avatar2.png" class="card-img-top avatar"
      (click)="addItem('https://www.w3schools.com/howto/img_avatar2.png')" alt="avatar">
    <img src="https://www.w3schools.com/w3images/avatar2.png" class="card-img-top avatar"
      (click)="addItem('https://www.w3schools.com/w3images/avatar2.png')" alt="avatar">
    <img src="https://www.w3schools.com/w3images/avatar6.png" class="card-img-top avatar"
      (click)="addItem('https://www.w3schools.com/w3images/avatar6.png')" alt="avatar">
    <img src="https://www.w3schools.com/w3images/avatar5.png" class="card-img-top avatar"
      (click)="addItem('https://www.w3schools.com/w3images/avatar5.png')" alt="avatar">

  </div>

</ng-template>
