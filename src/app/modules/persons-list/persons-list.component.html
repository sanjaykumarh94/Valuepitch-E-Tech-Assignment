<div class="container" style="margin-top: 2rem;">
  <button class="btn btn-secondary" (click)="create(createP)">Create Person</button>
  <div class="row equal">
    <div *ngFor="let item of List" class="col-sm-12 col-md-3 d-flex t-picker__tenant p-3">
      <div class="card row flex-row align-items-center ml-0 mr-0">

        <img [src]="item.avatar" class="card-img-top avatar" alt="...">
        <div class=" card-body pl-1">
          <h5 class="t-picker__name" (click)="editModal(createP,item)">
            {{ item.name | titlecase }} <img src="https://img.icons8.com/material-outlined/24/000000/edit--v1.png" />
          </h5>
          <div class="card-text t-picker__details">

            <div class="t-picker__details-line">
              <span>Email:</span>
              <span> {{ item.email }}</span>
            </div>
            <!-- <div class="t-picker__details-line">
              <span>Address:</span>
              <span>{{ item.address }}</span>
            </div>
            <div class="t-picker__details-line">
              <span>Country:</span>
              <span>{{ item.country }}</span>
            </div> -->
            <button class="btn btn-outline-success btn-sm" (click)="detailO(detail,item)">Detial</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<ng-template #detailu let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{personDetail.name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-sm-12  hImg" style="margin: auto;">
          <img style="max-height: 100px;" src="https://www.w3schools.com/howto/img_avatar.png">
        </div>
        <div class="col-md-6 col-sm-12">
          <div>
            <h5>{{personDetail.name}}</h5>
            <p style="margin: 0;">{{personDetail.email}}</p>
            <p class="text-muted " style="margin: 0;">DOB - {{personDetail.dob}}</p>
            <p class="text-muted" style="margin: 0;"> {{personDetail.address}}</p>
            <p class="text-muted" style="margin: 0;"> {{personDetail.country}}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-template>


<ng-template #createP let-modal>

  <div class="modal-body">
    <app-create-person [type]="typeP" [personD]="personDetail"></app-create-person>
  </div>
</ng-template>

<ng-template #detail let-modal>
  <div class="modal-header">
    <h4 class="modal-title">{{personDetail.name}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="dismiss()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-person-details [personD]="personDetail"></app-person-details>
  </div>
</ng-template>
